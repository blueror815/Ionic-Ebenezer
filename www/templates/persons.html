  <div class="bar bar-subheader bar-light item-input-inset">
    <label class="item-input-wrapper ">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" ng-model="q" placeholder="Search a Person">
    </label>
  </div>
    
  <ion-content class="has-subheader">

      <div data-ng-repeat="(letter, authors) in sorted_users" class="alpha_list">
        <ion-item class="item item-divider" id="index_{{letter}}">

        <ion-item ng-repeat="author in authors | filter:q">

        </ion-item>
      </div>
