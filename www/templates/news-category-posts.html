<ion-view title="{{category.title}}">
    <ion-content class="has-header">
        <div class="list">

                <a ng-class="{'item-thumbnail-left' : post.thumbnail}" class="item item-text-wrap" href="#/app/news_post/{{post.id}}" ng-repeat="post in posts">
                   <img ng-if="post.thumbnail" ng-src="{{post.thumbnail}}">
                   <h2>{{post.title_plain}}</h2>
                   <p>{{post.date | moment: 'MMMM Do, YYYY'}}</p>
                   <p ng-bind-html="post.excerpt | truncate:50"></p>
               </a>

        </div>
    </ion-content>
</ion-view>
